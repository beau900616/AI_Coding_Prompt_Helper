<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>生成程式需求表單</title>
</head>
<body>
    <h1>請輸入程式功能需求</h1>
    <form method="post">
        <label>用途描述：</label><br>
        <textarea name="purpose" rows="4" cols="50" required></textarea><br><br>

        <label>輸入資料說明：</label><br>
        <textarea name="input_desc" rows="3" cols="50"></textarea><br><br>

        <label>輸出資料說明：</label><br>
        <textarea name="output_desc" rows="3" cols="50"></textarea><br><br>

        <label>使用語言：</label><br>
        <input type="text" name="language" value="Python" required><br><br>

        <label>是否需要單元測試：</label><br>
        <select name="need_tests">
            <option value="是">是</option>
            <option value="否">否</option>
        </select><br><br>

        <label>特殊限制或其他需求：</label><br>
        <textarea name="constraints" rows="3" cols="50"></textarea><br><br>

        <button type="submit">生成 ChatGPT 提示</button>
    </form>
</body>
</html>
